<!-- Themes Swipe To Dismiss - Products + CTA -->
<ion-content>
  <ion-grid no-padding *ngIf="data != null">
    <ion-row>
      <ion-col col-12>
        <!-- Header top Swipe To Dismiss Products + CTA -->
        <ion-list-header header-section no-margin>
          <!-- Big Title Swipe To Dismiss Products + CTA -->
          <h1 header-title text-capitalize>Immeuble </h1>
          <button item-end ion-button button-clear-outline outline round (click)="onEvent('onAjouterImmeuble', '', $event)">Ajouter</button>

          <!--<button item-end ion-button button-clear-outline outline round *ngIf="data.header == 'Appt non mblé'" (click)="onEvent('onAjouterApptNM', '', $event)">Ajouter</button>-->
          
        </ion-list-header>
        <!-- Content -->
        <ion-list no-margin>
          <ion-item-sliding *ngFor="let item of data.items" #slidingItem>
            <ion-item border no-lines (click)="onEvent('onModifierImmeuble', item, $event)">
              <!-- Images -->
              <ion-thumbnail item-start>
                <img src="{{item.image}}">
              </ion-thumbnail>
              <!-- Title -->
              <h2 item-title>{{item.nomImmeuble}}</h2>
              <!-- Subtitle -->
              <p item-subtitle text-wrap>{{item.ville}}</p>
              <!-- Badge -->
              <ion-badge text-uppercase badge-light item-end>{{item.quartier}}</ion-badge>
            </ion-item>

           

            <!--Action Button-->
            <ion-item-options no-lines>
              <!-- Button -->
              <button ion-button text-capitalize ion-text color="delateButton" (click)="onEvent('onSupprimerImmeuble', '', $event)">
              <ion-icon name="trash"></ion-icon>
            </button>
            </ion-item-options>
          </ion-item-sliding>

          <p *ngIf="data.length != 0">Pas de données ...</p>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
