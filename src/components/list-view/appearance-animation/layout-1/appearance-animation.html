<!--Theme Appearance animation (Fade In Left)-->
<ion-content>

    <ion-grid no-padding *ngIf="data != null">
        <ion-row>
            <ion-col col-12>
             <ion-list-header header-section no-margin>
          <!-- Big Title Swipe To Dismiss Products + CTA -->
          <h1 header-title text-capitalize>Gérant </h1>
          <button item-end ion-button button-clear-outline outline round   (click)="onAjouterGerant()">Ajouter</button>

          <!--<button item-end ion-button button-clear-outline outline round *ngIf="data.header == 'Appt non mblé'" (click)="onEvent('onAjouterApptNM', '', $event)">Ajouter</button>-->
          
        </ion-list-header>

                <ion-list no-margin>
                    <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of animateItems; let i = index;" (click)="onEvent('onItemClick', item.uid, $event)">
                        <ion-avatar item-left>
                            <img [src]="item.image" alt="{{item.nomGerant}}" />
                        </ion-avatar>
                        <h2 item-title>{{item.prenomGerant}} {{item.telephone}}</h2>
                        
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
