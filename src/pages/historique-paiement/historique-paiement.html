<ion-header>

  <ion-navbar>
    <ion-title>HistoriquePaiement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >


<form  #registerForm="ngForm">
      <ion-row *ngFor="let build of params.items">

<ion-card>
  <ion-card-header>
    <ion-card-title>Reçu</ion-card-title>
  </ion-card-header>

  <ion-item>
  <ion-label>Nombre de mois payé</ion-label>
    <ion-input type="number" placeholder="Nombre de mois payé" name="nbremoisP" [(ngModel)]="build.nbremoisP" required></ion-input>
  </ion-item>

<ion-item>
  <ion-label>Somme perçu</ion-label>
    <ion-input type="number" placeholder="Somme perçu" name="sommePercu" [(ngModel)]="build.sommePercu" required></ion-input>
  </ion-item>

<ion-item>
<ion-label>Reste à payer </ion-label>
    <ion-input type="number" placeholder="Reste à payer " name="reste" [(ngModel)]="build.reste"  required></ion-input>
  </ion-item>

  </ion-card>
