<ion-header>
  <ion-navbar color="primary">
      
  </ion-navbar>
</ion-header>



<ion-content >
  <form  #registerForm="ngForm" *ngIf="value">
      <ion-row>

 

  <ion-card>
  <ion-card-header>
    <ion-card-title>Nom de l'immeuble</ion-card-title>
  </ion-card-header>

    <ion-item>
    <ion-textarea placeholder="Nom de l'immeuble" name="nomImmeuble" [(ngModel)]="value.nomImmeuble" clearOnEdit="true"></ion-textarea>
    </ion-item>

    </ion-card>


<ion-card>
  <ion-card-header>
    <ion-card-title>Général</ion-card-title>
  </ion-card-header>

  <ion-item>
  <ion-label>Nombre d'étage</ion-label>
    <ion-input type="number" placeholder="Nombre d'étage" name="nbreEtage" [(ngModel)]="value.nbreEtage" required></ion-input>
  </ion-item>

<ion-item>
<ion-label>Nombre de chambre</ion-label>
    <ion-input type="number" placeholder="Nombre de chambre" name="nbreChambre" [(ngModel)]="value.nbreChambre"  required></ion-input>
  </ion-item>

<ion-item>
<ion-label>Nombre d'appartement</ion-label>
    <ion-input type="number" placeholder="Nombre d'appartement" name="nbreAppart" [(ngModel)]="value.nbreAppart"  required></ion-input>
  </ion-item>

  <ion-item>
<ion-label>Nombre de studio</ion-label>
    <ion-input type="number" placeholder="Nombre de studio" name="nbreStudio" [(ngModel)]="value.nbreStudio"  required></ion-input>
  </ion-item>

  </ion-card>

  <ion-card>
  <ion-card-header>
    <ion-card-title>Localisation</ion-card-title>
  </ion-card-header>

  <ion-item>
  <ion-label>Ville</ion-label>
    <ion-input type="number" placeholder="Ville" name="ville" [(ngModel)]="value.ville" required></ion-input>
  </ion-item>

<ion-item>
<ion-label>Quartier</ion-label>
    <ion-input type="number" placeholder="Quartier" name="quartier" [(ngModel)]="value.quartier"  required></ion-input>
  </ion-item>
  </ion-card>


<ion-card>
  <ion-card-header>
    <ion-card-title>Autres</ion-card-title>
  </ion-card-header>

    <ion-item>
    <ion-textarea placeholder="Autre" name="autre" [(ngModel)]="value.autre" clearOnEdit="true"></ion-textarea>
    </ion-item>
</ion-card>
