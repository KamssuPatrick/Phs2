<ion-header>
  <ion-navbar color="primary">
  
  <ion-title>Ajouter un Gérant</ion-title>
  
      
  </ion-navbar>
</ion-header>



<ion-content >
  <form  #registerForm="ngForm">
      <ion-row>

<ion-card>
  <ion-card-header>
    <ion-card-title>Général</ion-card-title>
  </ion-card-header>

  <ion-item>
  <ion-label>Nom du gérant</ion-label>
    <ion-input type="text" placeholder="Nom du gérant" name="nomGerant" [(ngModel)]="nomGerant" required></ion-input>
  </ion-item>

<ion-item>
  <ion-label>Prénom du gérant</ion-label>
    <ion-input type="text" placeholder="Prénom du gérant" name="prenomGerant" [(ngModel)]="prenomGerant" required></ion-input>
  </ion-item>

<ion-item>
<ion-label>Numéro de téléphone</ion-label>
    <ion-input type="number" placeholder="Numéro de téléphone" name="telephone" [(ngModel)]="telephone"  required></ion-input>
  </ion-item>

  </ion-card>
