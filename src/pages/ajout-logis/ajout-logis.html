<ion-header>
  <ion-navbar color="primary">
  <ion-title>Ajouter un Locataire</ion-title>
      
  </ion-navbar>
</ion-header>



<ion-content >
  <form  #registerForm="ngForm">
      <ion-row>

 

  <ion-card>
  <ion-card-header>
    <ion-card-title>Données du locataire</ion-card-title>
  </ion-card-header>

     <ion-item>
  <ion-label>Nom du Locataire</ion-label>
    <ion-input type="text" placeholder="Nom du Locataire" name="nomLocataire" [(ngModel)]="nomLocataire" required></ion-input>
  </ion-item>

     <ion-item>
  <ion-label>Prénom du Locataire</ion-label>
    <ion-input type="text" placeholder="Prenom du Locataire" name="prenomLocataire" [(ngModel)]="prenomLocataire" required></ion-input>
  </ion-item>

    <ion-item>
  <ion-label>Numéro de téléphone</ion-label>
    <ion-input type="number" placeholder="Numéro de téléphone" name="telephoneLocataire" [(ngModel)]="telephoneLocataire" required></ion-input>
  </ion-item>

    </ion-card>


<ion-card>
  <ion-card-header>
    <ion-card-title>Général</ion-card-title>
  </ion-card-header>

  <ion-item>
  <ion-label>Nombre de chambre</ion-label>
    <ion-input type="number" placeholder="Nombre de chambre" name="nbreChambre" [(ngModel)]="nbreChambre" required></ion-input>
  </ion-item>

<ion-item>
<ion-label>Nombre de Douche</ion-label>
    <ion-input type="number" placeholder="Nombre de Douche" name="nbreDouche" [(ngModel)]="nbreDouche"  required></ion-input>
  </ion-item>

<ion-item>
<ion-label>Nombre de cuisine</ion-label>
    <ion-input type="number" placeholder="Nombre de cuisine" name="nbreCuisine" [(ngModel)]="nbreCuisine"  required></ion-input>
  </ion-item>

  <ion-item>
<ion-label>Nombre de salon</ion-label>
    <ion-input type="number" placeholder="Nombre de salon" name="nbreSalon" [(ngModel)]="nbreSalon"  required></ion-input>
  </ion-item>

  </ion-card>

  <ion-card>
  <ion-card-header>
    <ion-card-title>Localisation</ion-card-title>
  </ion-card-header>

 <ion-item>
<ion-label>Etage</ion-label>
    <ion-input type="number" placeholder="A quel etage se trouve le logis" name="etage" [(ngModel)]="etage"  required></ion-input>
  </ion-item>

  </ion-card>

  <ion-card>
  <ion-card-header>
    <ion-card-title>Loyer</ion-card-title>
  </ion-card-header>

     <ion-item>
  <ion-label>Loyer</ion-label>
    <ion-input type="number" placeholder="Loyer" name="loyer" [(ngModel)]="loyer"  required></ion-input>
  </ion-item>
</ion-card>


<ion-card>
  <ion-card-header>
    <ion-card-title>Autres</ion-card-title>
  </ion-card-header>

    <ion-item>
    <ion-textarea placeholder="Autre" name="autre" [(ngModel)]="autre" clearOnEdit="true"></ion-textarea>
    </ion-item>
</ion-card>
