<ion-header>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>

    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="location-feed-content" padding>
  <ion-searchbar></ion-searchbar>
  <!--list section-->
  <div class="location-list">
      <!--location item section-->
      <div class="location-item" *ngFor="let build of params.items">
          <div class="location-img" (click)="openBuilding(build, build.uid)" [style.background-image]="'url(' + build.profilePic + ')'">
            
          </div>
          <div class="location-content row">
              <div class="col-90">
                  <h1>
                    {{build.nomImmeuble}}
                  </h1>

                  <p>
                      <i class="fa fa-flag"></i>  {{build.ville}}
                  </p>
              </div>
              <ion-badge item-end class="nbTenants">{{params.items.length}} Tenants</ion-badge>
              
          </div>
      </div><!--end location item section-->
